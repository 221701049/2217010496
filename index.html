<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Picture Display Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Picture Display Form</h1>
        <div class="picture-frame">
            <img id="displayed-picture" src="placeholder.jpg" alt="Picture">
        </div>
        <input type="file" id="picture-input" accept="image/*">
    </div>

    <script>
        const pictureInput = document.getElementById('picture-input');
        const displayedPicture = document.getElementById('displayed-picture');

        pictureInput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    displayedPicture.src = e.target.result;
                };
                reader.readAsDataURL(file);
            }
        });
    </script>
</body>
</html>
